steps: 

#Execute SAST Scan using SonarCloud in GCP DevSecOps Pipeline
# https://stackoverflow.com/questions/76162801/error-in-cloud-build-gcp-javac-invalid-target-release-11
  - name: maven:3-eclipse-temurin-17-alpine
    entrypoint: mvn
    args: ['package','-Dmaven.test.skip=true','verify', 'sonar:sonar','-Dsonar.host.url=https://sonarcloud.io','-Dsonar.organization=devsecops-nzastudios','-Dsonar.projectKey=devsecops-nzastudios','-Dsonar.login=${_SONAR_TOKEN}']
    id: SAST Scan using SonarCloud in GCP DevSecOps Pipeline

#Run Software Composition Analysis (SCA security scan) using Snyk in GCP DevSecOps Pipeline
  - name: 'ubuntu'
    entrypoint: bash
    args: 
        - '-c'
        - |-
          apt-get update
          apt-get -y install maven 
          SNYK_TOKEN=${_SNYK_TOKEN}
          export SNYK_TOKEN
          mvn snyk:test -fn 
    id: SCA Scan using Snyk in GCP DevSecOps Pipeline

# Run DAST scan using OWASP ZAP in GCP DevSecOps Pipeline
# https://github.com/zaproxy/zaproxy/releases
  - name: 'ubuntu'
    entrypoint: bash
    args: 
      - '-c'
      - |-
        apt-get update
        apt-get -y install wget
        apt-get -y install default-jdk
        wget https://github.com/zaproxy/zaproxy/releases/download/v2.14.0/ZAP_2.14.0_Linux.tar.gz
        mkdir zap
        tar -xvf ZAP_2.14.0_Linux.tar.gz
        cd ZAP_2.14.0
        ./zap.sh -cmd -quickurl https://www.example.com -quickprogress -quickout ../zap_report.html 
    id: DAST Scan using OWASP ZAP in GCP DevSecOps Pipeline

#Store Reports Generated by OWASP ZAP in GCP Cloud Bucket named gcpdevsecops-report
artifacts:
  objects:
    location: 'gs://gcpdevsecops-reports-nza'
    paths:
      - zap_report_2024.html
